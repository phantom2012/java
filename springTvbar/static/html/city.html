<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Default Examples</title>
<script>
	
</script>
</head>
<body>
	<form style="margin: 20px; padding: 20px" action="">
		city demo<br>
		<div>
			户籍: <input id="city">
		</div>

		<div style="margin-top: 10px">
			现居: <input name="now">
		</div>
		<div style="margin-top: 10px">
			城市: <input id="select">
		</div>
		<div style="margin-top: 10px">
			自定义: <input id="select2">
		</div>
		<div><input type="submit"></div>
	</form>
	<p>
		<code id="code">$.cityName(440100)=</code>
	</p>
	<p>
		<code id="code2">$.cityName(440100,{deep:1})=</code>
	</p>
	<p>
		<code id="code3">$.cityName(440100,{separator:"-"})=</code>
	</p>
</body>
<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/commons/jquery.ext.city.css" />
<script type="text/javascript" src="/js/commons/jquery.ext.city.js"></script>

<link rel="stylesheet" type="text/css" href="/css/commons/jquery.ext.select.css" />
<script type="text/javascript" src="/js/commons/jquery.ext.select.js"></script>
<script type="text/javascript">
	var options = {
		privinceClick : function(code, name) {
			//alert(code+"-"+name);
		},
		cityClick : function(code, name) {
			//alert(code+"-"+name);
		},
		name : 'myCityInput'
	};
	$("#city").city(options);
	$("input[name='now']").city();

	$("#code").append($.cityName(440100));
	$("#code2").append($.cityName(440100, {
		deep : 1
	}));
	$("#code3").append($.cityName(440100, {
		separator : "-"
	}));
	
	$("#select").agencySelect({maxLimit:5,initCodes:'310100,350100',name:'ss_city'});
	var arr=[
	          /*c:代码,n:城市名字,l:首家母,h:是否热门城市1为是**/
	         {c:"110100",n:"北京",l:"B",h:1},
	         {c:"120100",n:"天津",l:"T",h:1},
	         {c:"130100",n:"石家庄",l:"S",h:0},
	         {c:"130200",n:"唐山",l:"T",h:0},
	         {c:"130300",n:"秦皇岛",l:"Q",h:0}]
	$("#select2").agencySelect({maxLimit:5,initCodes:'130200',name:'myselect',data:arr,splits:['A-N','O-Z']});
</script>
</html>
